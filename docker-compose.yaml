services:
  # Backend API Service - Using pre-built image from Docker Hub
  backend:
    image: nineteen17dh/noteearly-backend:main
    container_name: noteearly-backend
    ports:
      - "${PORT:-4000}:${PORT:-4000}"
    environment:
      # App Configuration
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      # Database (Supabase)
      - DATABASE_URL=${DATABASE_URL}
      # Supabase Auth
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_REFRESH_TOKEN_EXPIRY_SECONDS=${JWT_REFRESH_TOKEN_EXPIRY_SECONDS}
      # Frontend URLs
      - FRONTEND_REDIRECT_URL=${FRONTEND_REDIRECT_URL}
      - CLIENT_URL=${CLIENT_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - APP_URL=${APP_URL}
      # Rate Limiting
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS}
      # Stripe Configuration
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      # Storage Configuration
      - STORAGE_BUCKET=${STORAGE_BUCKET}
    restart: unless-stopped
    networks:
      - noteearly-network

  # Frontend Next.js Service - Using pre-built image from Docker Hub
  frontend:
    image: nineteen17dh/noteearly-frontend:main
    container_name: noteearly-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV}
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
      - PORT=3000
    restart: unless-stopped
    networks:
      - noteearly-network
    depends_on:
      - backend

networks:
  noteearly-network:
    driver: bridge
